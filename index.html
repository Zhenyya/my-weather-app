<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="row form-section">
          <div class="col">
            <form id="search-form">
              <input
                type="search"
                placeholder="Enter the city"
                autocomplete="off"
                autofocus="on"
                class="city-choice"
                id="search-input"
              />
              <input type="submit" value="Search" class="search-button" />
              <input
                type="button"
                value="Current location"
                class="current-button"
                id="current-button"
              />
            </form>
          </div>
        </div>
        <h1 class="today-city" id="current-city"></h1>
        <div class="row today-section">
          <div class="col-3">
            <ul class="today">
              <li id="today-date"></li>
              <li id="today-day-time"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="col-3">
            <span class="today-temperature" id="today-temperature"></span>
            <span class="units">
              <a href="#" class="active-unit" id="tempCelsius"> °C</a> |
              <a href="#" id="tempFahrenheit"> °F</a>
            </span>
          </div>
          <div class="col-3">
            <img src="" alt="" class="today-icon" id="icon" />
          </div>
          <div class="col-3">
            <ul class="humidity-and-wind-block">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span> m/sec</li>
            </ul>
          </div>
        </div>

        <h2>Forecast for next 5 days</h2>

        <div id="forecast"></div>
      </div>
      <p class="github-link">
        <a href="https://github.com/Zhenyya/my-weather-app" target="_blank">
          Open source code</a
        >
        by Yevheniia Manko
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
